    <form id="generate-store">
        <fieldset >
            <legend>Create a New Store</legend>
            <section class="form-section">
                <label for="store-name" required >Store</label>
                <input type="text" id="store-name" name="store_name" placeholder="Enter Store Name" required>
            </section>
            <section class="form-section">
                <label for="minimum-customers" required>Minimum Customers</label>
                <input type="number" id="minimum-customers" name="store_min" placeholder="Enter Minimum Customers" required>
            </section>
            <section class="form-section">
                <label for="maximum-customers" required>Maximum Customers</label>
                <input type="number" id="maximum-customers" name="store_max" placeholder="Enter Maximum Customers" required>
            </section>
            <section class="form-section">
                <label for="average-customers" >Average Customers</label>
                <input type="text" id="store-average" name="average_customers" placeholder="Enter average Customers" required>
            </section>
            <button>Generate Store</button>
        </fieldset> 
        
    </form>
